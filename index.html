<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리만난지</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <main>
        <img src="images/ring.png" alt="반지 이미지">
        <h1>우리 만난지</h1>
        <p>love d-day counter</p>
        <p>copyright &copy; 1004dahye</p>
    </main> -->
    <header>
        <h1>우리만난지</h1>
    </header>
    <main>
        <div class="visual">
            <img src="images/ring.png" alt="반지 이미지">
        </div>
        <form autocomplete="off" id="dday_form">
            <div class="writeBox">
                <p>사귄 날짜를 입력하세요 (ex. 2024.01.01)</p>
                <input type="date" id="firstDate">
            </div>
            <div class="writeBox">
                <p>이름을 입력하세요</p>
                <div class="inputWrap">
                    <input type="text" placeholder="이름 입력" id="name1">
                    <span>❤</span>
                    <input type="text" placeholder="이름 입력" id="name2">
                </div>
            </div>
            <button id="resultBtn">우리 만난지 며칠째?</button>
        </form>
    </main>
    <div class="result d_none">
        <p class="color"><span class="name1"></span>❤<span class="name2"></span></p>
        <p class="p2">우리 만난지 <strong class="passedDay"></strong> 일 째</p>
        <div class="imgWrap">
            <img src="images/couple.png" alt="커플 이미지">
        </div>
        <p class="p3"><span class="inputDay"></span>부터 사귀기 시작해서</p>
        <p class="p3 countDay1">300일 까지 <span></span>일 남았어요!</p>
        <p class="p3 countDay2">1주년 까지 <span></span>일 남았어요!</p>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
